  https://blog.onyxframework.org/posts/distributed-websocket-chat-in-40-loc"

authors:
  - Vlad Faust <mail@vladfaust.com>

targets:
  server:
    main: src/server.cr

crystal: 0.30.1

license: MIT

dependencies:
  onyx:
    github: onyxframework/onyx
    version: ~> 0.6.0
  onyx-http:
    github: onyxframework/http
    version: ~> 0.9.0
  onyx-eda:
    github: onyxframework/eda
    version: ~> 0.4.0
